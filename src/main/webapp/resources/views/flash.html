<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:fragment="flashFragment">
    <div th:if="${success != null}" class="info message"><p th:text="${success} + '!'" /></div>
    <div th:if="${error != null}" class="error message"><p th:text="${error}" /></div>
</div>
<div th:fragment="flashFragmentFoot">
</div>
</body>
</html>
